<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <form class="form" onsubmit="return validateForm()" action="">
            <input placeholder="enter your ID" class="id" type="text" id="userId"><br>
            <input placeholder="enter password" class="password" type="password" id="password"><br>
            <button class="btn" onsubmit="validateForm()" type="submit">SUBMIT</button>
        </form>
    </div>
    <script>
   function validateForm() {
    var userId = document.getElementById("userId").value;
    var password = document.getElementById("password").value;
    if (userId !== "" && password !== "") {
        // Redirect to the profile page if both fields are not empty
        window.location.href = "../second page/profile.html";
    } else {
        // Display a warning message if either field is empty
        alert("Please enter both user ID and password");
    }
    
    return false; // Prevent the form from being submitted
}
    </script>
</body>
</html>
